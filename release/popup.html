<html>
  <head>
  <title data-i18n="popup-title">[popup-title]</title>
  <meta charset="utf-8">
  <script src="popup.js"></script>
  <style type="text/css">
.button
{
  height: 2ex;
  padding: 0.5em;
  vertical-align: middle;
  border-radius: 4px;
  transition-duration: 0.2s;
}
.button:hover
{
  background-color: #d7d7db;
}
#diggler-url
{
  vertical-align: middle;
  transition-duration: 0.2s;
  height: 4ex;
  border: 1px solid #b1b1b1;
  box-shadow: 0 0 0 0 rgba(97, 181, 255, 0);
  font: caption;
  padding: 0 6px 0;
  margin-left: 0.25em;
  border-radius: 4px;
}
.illegal-url
{
  background-color: #d70022;
  height: 4ex;
  border: 1px solid #b1b1b1;
  box-shadow: 0 0 0 0 rgba(97, 181, 255, 0);
  font: caption;
  padding: 0 6px 0;
  border-radius: 4px;
}
  </style>
  </style>
  </head>
  <body>
    <div id="diggler-control">
      <input id="diggler-url" class="browser-style" name="url" type="text" size="64" autofocus>
      <img id="diggler-go" class="button" src="icons/resource-chrome-browser-skin-classic-browser-forward.svg">
    </div>
  </body>
</html>
